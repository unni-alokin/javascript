<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capslock</title>

</head>
<body>

    <div class="container">
        Enter your name<input type="text" id="text" onkeyup="Capslock()">
        <span id = "warning"></span>
    </div>

    <script>

        function Capslock(){

            let x=document.getElementById("text").value
            if(/[A-Z]/.test(x)){
                document.getElementById("warning").innerHTML="Text contain only small letters"
            }
            else{
                document.getElementById("warning").innerHTML=""
            }
        }
    </script>
    
</body>
</html>
